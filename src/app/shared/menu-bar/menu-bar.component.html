<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()"> <mat-icon>menu</mat-icon></button>
        </mat-toolbar>   
        <mat-nav-list>
    
            <a routerLink="./usuarios/listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado</span>
            </a>
            <a routerLink="../productos/listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Producto</span>
            </a>
            <a routerLink="../pedido/listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Nota de Pedido</span>
            </a>

    
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <span class="spacer"></span>
        
        <button mat-button (click)="logout()" >Logout</button>
    </mat-toolbar>



<router-outlet></router-outlet>
</mat-sidenav-container>
