<div class="col-md-3" *ngFor="let ped of pedido">
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <p>Id Pedido: {{ped.id_pedido}}</p>
        <button class="btn btn-danger" (click)="borrarPedido(ped.id_pedido)">
          <i class="far fa-trash-alt"></i>

        </button>
      </div>
      <div class="card-body" >
        <p>Rut Proveedor:{{ped.rut_proveedor}}</p>
        <p>Fecha emision: {{ped.fecha_emision| date: 'dd-MM-yyyy' }}</p>
        <p>Total : ${{ped.total}}</p>
       
        <a [routerLink]="['/pedido/editar', ped.id_pedido]" class="btn btn-info btn-block">
          EDITAR NOTA DE PEDIDO
        </a>
      </div>
      </div>
    </div>
